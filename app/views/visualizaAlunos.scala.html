@(alunos: List[models.Aluno])

@import helper._
@main("CSPlanner") {
<html>
	<head>
	</head>
	
	<body>
		<table width="100%">
			<tr width="10%">
				<table class="well" width="100%">
					<tr>
        				<td width="68%">
							<h1><small><a>CSPlanner</a></h1></small>
						</td>
						@form(routes.Application.search()) {
						<td width="12%" valign="baseline" align="right">
							<input type="text" id="searchbox" name="searchComponent" placeholder="Nome do usuÃ¡rio">
						</td>
						<td width="6%" valign="top">
            				<input type="submit" id="searchsubmit" value="Buscar" class="btn primary">
						</td>
						}
           				<td width="5%" valign="top">
        					@form(routes.Application.index()) {
        						<input type="submit" class="btn btn-info" value="Voltar">
        					}
        				</td>
        			</tr>
        		</table>
			</tr>
			<tr>
				<td width="50%">
        		<h3>Resultados da pesquisa</h3>
        		<div class="nomes">
        			@for(aluno <- alunos) {
        				<a href = "@routes.Application.look(aluno.getEmail())">
        					<div class="thumbnail" onmouseover="this.style.background='#E0F8F7'" onmouseout="this.style.background='white'">
        						@aluno.getName()
        					</div>
        				</a>
        			}
        		</div>
        		</td> 
			</tr>
		</table>        
   </body>

</html>
}
