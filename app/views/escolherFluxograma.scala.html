<html>
    <head>
        <title>CSPlanner</title>
       	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/escolha.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script>
			function escolheFluxograma(tipo) {
				location.href = '/setarFluxograma/' + tipo;
			}
        </script>
    </head>
    <body>
        <header>
            <a href="@routes.Application.login" id="logo"><span>CS</span>Planner</a>
        </header>
   <div class="escolha">
       <h1>Com qual fluxograma você deseja iniciar o sistema?</h1>
       <p>
      		<button type="submit" id="oficial" onclick="escolheFluxograma(this.id)" title="Fluxograma divulgado pela coordenção do curso">
      		Oficial</button>
       </p>
       <p>
       		<button type="submit" id="comum" onclick="escolheFluxograma(this.id)" title="Fluxograma mais comum entre os aluno do curso">
       		Mais comum</button>
       </p>
       <p>
       		<button type="submit" id="novo" onclick="escolheFluxograma(this.id)" title="Novo fluxograma do curso">
       		Novo</button>
       </p>
   </div>
   </body>

</html>
