@(form: Form[models.User])

<html>
    <head>
        <title>CSPlanner</title>
       <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <a href="@routes.Application.login" id="logo"><span>CS</span>Planner</a>
        </header>
   <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">

	@helper.form(routes.Application.criarUsuario()) {
       <h1>Criando uma conta</h1>
       @if(form.hasGlobalErrors) {
  			  <p class="error">
       			 @form.globalError.message
 		   	  </p>
		}
      
       <p>
      		 <input type="text" name="name" placeholder="Name" value="@form("name").value">
       </p>
      
       <p>
       		<input type="email" name="email" placeholder="Email" value="@form("email").value">
       </p>
       
       <p>
      		 <input type="password" name="password" placeholder="Password">
       </p>
      
       <p>
      		 <button type="submit">Cadastrar</button>
       </p>
    }

</html>
